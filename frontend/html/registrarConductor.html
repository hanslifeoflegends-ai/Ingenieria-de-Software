<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Conductor</title>
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body {
            background: #eef0ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* BARRA SUPERIOR */
        .topbar {
            width: 100%;
            background: #1a22ff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 26px;
        }

        .empresa {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .empresa img {
            width: 40px;
        }

        .logout-btn {
            background: white;
            color: #1a22ff;
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* CARD CENTRAL */
        .card {
            width: 480px;
            background: white;
            margin: 50px auto;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #001f5b;
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 900;
        }

        label {
            font-weight: bold;
            color: #001f5b;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #999;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #1a22ff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #001bb8;
        }

        .volver {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: #1a22ff;
        }

        .logo-bottom {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 110px;
            opacity: 0.25;
        }
    </style>

</head>
<body>

    <!-- BARRA SUPERIOR -->
    <div class="topbar">
        <div class="empresa">
            <span>TRANSPORTES SEPÚLVEDA</span>
            <img src="../img/chile.png" alt="Bandera">
        </div>

        <button class="logout-btn" onclick="location.href='login.html'">Cerrar Sesión</button>
    </div>

    <!-- CARD DEL FORMULARIO -->
    <div class="card">
        <h2>Registrar Conductor</h2>

        <label>Nombre Completo</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

        <label>RUT</label>
        <input type="text" id="rut" placeholder="Ej: 12.345.678-9">

        <label>Teléfono</label>
        <input type="text" id="telefono" placeholder="Ej: +56 9 1234 5678">

        <label>Licencia de Conducir</label>
        <select id="licencia">
            <option value="">Seleccione licencia...</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
        </select>

        <button class="btn" id="btnGuardarConductor">Registrar Conductor</button>
        <p id="mensaje" style="text-align:center; font-weight:bold;"></p>


        <a class="volver" href="administracion.html">← Volver</a>
    </div>

    <img src="../img/camion.png" class="logo-bottom">

    <script src="../js/registrarConductor.js"></script>

</body>
</html>
