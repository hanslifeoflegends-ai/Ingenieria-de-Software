<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú del Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body {
            background-color: #eef0ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* BARRA SUPERIOR */
        .topbar {
            width: 100%;
            background: #1a22ff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 26px;
        }

        .empresa {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .empresa img {
            width: 40px;
        }

        .logout-btn {
            background: white;
            color: #1a22ff;
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* CONTENIDO */
        h2 {
            text-align: center;
            font-size: 32px;
            margin-top: 35px;
            color: #001f5b;
            font-weight: 900;
        }

        .container {
            max-width: 900px;
            margin: 20px auto 80px auto;
            text-align: center;
        }

        .btn {
            background:#1a22ff;
            color:white;
            border:none;
            width:70%;
            padding:18px;
            border-radius:20px;
            margin:15px auto;
            font-size:20px;
            cursor:pointer;
            transition:0.2s;
            display:block;
        }

        .btn:hover {
            background:#001bb8;
        }

        .logo-bottom {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.25;
            width: 120px;
        }
    </style>
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <div class="topbar">
        <div class="empresa">
            <span>TRANSPORTES SEPÚLVEDA</span>
            <img src="../img/chile.png" alt="Chile">
        </div>

        <button class="logout-btn" onclick="cerrarSesion()">
            Cerrar Sesión
        </button>
    </div>

    <h2>MENÚ DE USUARIO</h2>

    <div class="container">

        <button class="btn" onclick="location.href='solicitar-servicio.html'">
            Solicitar Servicio
        </button>

        <button class="btn" onclick="location.href='mis-solicitudes.html'">
            Mis Solicitudes
        </button>

    </div>

    <img src="../img/camion.png" class="logo-bottom">

    <script>
        function cerrarSesion() {
            localStorage.clear();
            location.href = "/login";
        }
    </script>

</body>
</html>
