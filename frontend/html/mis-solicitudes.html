<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes</title>
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body { background:#eef0ff; margin:0; font-family:Arial; }

        .topbar {
            width:100%; background:#1a22ff; padding:15px 30px;
            display:flex; justify-content:space-between; align-items:center;
            color:white; font-size:26px; font-weight:bold;
        }

        .empresa { display:flex; align-items:center; gap:12px; }
        .empresa img { width:40px; }

        .logout-btn {
            background:white; color:#1a22ff; padding:8px 16px;
            border-radius:10px; border:none; font-weight:bold; cursor:pointer;
        }

        .container {
            width:70%; margin:40px auto; background:white;
            padding:30px; border-radius:12px;
            box-shadow:0 0 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align:center; font-size:30px; font-weight:900;
            color:#001f5b; margin-bottom:20px;
        }

        table {
            width:100%; border-collapse:collapse; margin-top:20px;
        }
        th {
            background:#1a22ff; color:white; padding:10px;
        }
        td {
            padding:10px; border-bottom:1px solid #ddd; text-align:center;
        }

        .volver { display:block; margin-top:20px; text-align:center;
            font-weight:bold; color:#0033a0; text-decoration:none; }

        .logo-bottom {
            position:fixed; bottom:15px; right:15px;
            width:120px; opacity:0.25;
        }
    </style>
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <div class="topbar">
        <div class="empresa">
            <span>TRANSPORTES SEPÚLVEDA</span>
            <img src="../img/chile.png">
        </div>

        <button class="logout-btn" onclick="location.href='login.html'">
            Cerrar Sesión
        </button>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container">
        <h2>Mis Solicitudes</h2>

        <table id="tablaSolicitudes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Carga</th>
                    <th>Fecha</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6">Cargando...</td></tr>
            </tbody>
        </table>

        <a class="volver" href="menu-usuario.html">Volver</a>
    </div>

    <img src="../img/camion.png" class="logo-bottom">

    <script src="../js/mis-solicitudes.js"></script>

</body>
</html>
